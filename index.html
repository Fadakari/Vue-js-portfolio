<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" href="/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vite App</title>
    <style>
      #app{
        overflow: hidden;
      }
      #app-preloader {
        /* ... استایل‌های قبلی این بخش دست نخورده باقی می‌ماند ... */
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #121212;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition: opacity 0.5s ease, visibility 0.5s ease;
      }
      #app-preloader.hidden {
        opacity: 0;
        visibility: hidden;
      }
    
      .spinner {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        background: conic-gradient(from 0.5turn at 50% 50%, #121212, #38bdf8);
        -webkit-mask: radial-gradient(farthest-side, #0000 calc(100% - 6px), #000 0);
                mask: radial-gradient(farthest-side, #0000 calc(100% - 6px), #000 0);
        animation: spin 1s linear infinite;
      }
    
      @keyframes spin {
        to { transform: rotate(1turn); }
      }
    </style>
  </head>
  <body>
    <div id="app-preloader">
      <div class="spinner"></div>
    </div>
    <div id="app" style="margin: 0; padding: 0; width: 100% !important;"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
